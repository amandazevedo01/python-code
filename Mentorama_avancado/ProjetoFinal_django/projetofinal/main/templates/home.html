<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python | SCRAYPER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            margin: 0 auto;
            padding: 50;
        }

        h1{
            font-size: 40px;
            padding: 30px;
            text-align: center;
            color: blue;
        }
        form{
            padding: 130px;
            text-align: center;
            color: blue;
        }
        label{
            font-size: 20px;
        }


    </style>
  </head>
  <body>

          <div class="form">

            <form action="{% url 'homepage' %}" method="POST">
                <div class="d-grid gap-2 col-6 mx-auto">
                    {% csrf_token %}
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    <input type="text" name="url" id="url" placeholder="Digite o site que deseja realizar o SCRAYPER!!!!"><br/>
                    <input type="Submit" name="submit" value="Submit"/>

            </form>
             {% if submitbutton == "Submit" %}
              <p> Status do Site {{ link }}</p>
              <p>___________________________________________________________</p>
              <p> Conteudo do Site {{ subtitle }}</p>
              <p>___________________________________________________________</p>
              <p> Links do Site {{ detail }}</p>

              {% endif %}
              </div>

        </div>


         <div class="card-footer text-muted">
              <p class="card-text">{{ each.data }}}</p>
         </div>


     </body>

</html>
